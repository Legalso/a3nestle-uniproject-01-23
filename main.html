<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
      <h2>NutriHome</h2>
      <form>
          <div>
              <label for="loginOption">Opção de Login:</label>
              <select id="loginOption" name="loginOption">

                  <option value="user">Email</option>
                  <option value="email">Usuário</option>
                  <option value="phone">Telefone</option>
              </select>
          </div>
          <div>
              <label for="login">Login:</label>
              <input type="text" id="login" name="login">
          </div>
          <div>
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password">
          </div>
          <a class="botao01" href="mainPage.html">Entrar</a>
      </form>

      <div>
          <p>Ou faça login usando:</p>
          <a class="botao01" href="mainPage.html">Google</a>
          <a class="botao01" href="mainPage.html">Facebook</a>
      </div>
  </div>
</body>
</html>
