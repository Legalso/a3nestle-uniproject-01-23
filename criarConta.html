<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - NutriHome</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
  <link rel="icon" href="img/logo_nutrihome.png">
</head>

<body>

  <!-- background do site -->
  <div id="background-index">
    <img id="img-background-index" src="img/Fazenda.png" alt="Fundo do site">
  </div>

  <!-- header -->
  <header id="headerDoCadastro">
    <div id="headerText">
      <img id="opcao" src="img/optionsblue.png" alt="Símbolo azul de engrenagem">
      <p>CRIAR CONTA</p>
    </div>
    <img id="logoNutrihomeCadastro" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
    <img id="nestle_logoCadastro" src="img/Nestle-Logo.png" alt="Logo Nestlé">
  </header>

  <!-- parte das informacoes -->
  <div id="informacoes">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
    </div>
    <div>
      <label for="telefone">Telefone:</label>
      <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone">
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
    </div>
  </div>

  <div id="selecionarole">
    <div id="roleselection">
      <div>
        <img id="paciente-img" src="img/people.PNG" alt="Paciente">
        <p>Sou paciente</p>
      </div>
      <div>
        <img id="nutri-img" src="img/Nutri.png" alt="Nutricionista">
        <p>Sou Nutri</p>
      </div>
    </div>
  </div>

  <!-- botão de criar conta -->
  <div id="area-botoes">
    <a href="index.html">CRIAR</a>
  </div>
</body>
</html>
