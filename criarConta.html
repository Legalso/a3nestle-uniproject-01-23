<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - NutriHome</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
  <link rel="icon" href="img/logo_nutrihome.png">
</head>

<body>

  <!-- background do site -->
  
  <div id="background-index">
    <img id="img-background-index" src="img/Fazenda.png" alt="Fundo do site">
  </div>

  <!-- header -->
  
  <header id="headerDoCadastro">
    <img id="logoNutrihomeCadastro" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
    <div id="headerText">
      <img id="opcao" src="img/optionsblue.png" alt="Símbolo azul de engrenagem">
      <p id="textoDoHeader">CRIAR CONTA</p>
    </div>
    <img id="nestle_logoCadastro" src="img/Nestle-Logo.png" alt="Logo Nestlé">
  </header>

  <!-- Parte de cima -->
  
  <section id="parte_de_cima">
    <div id="area-login">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" name="telefone" placeholder="Digite seu telefone">
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      </div>
      <div class="area-sexoMF">
        <img src="img/sexo-masculino.png" class="sexoMF" alt="">
        <img src="img/sexo-feminino.png" class="sexoMF" alt="">
      </div>
    </div>

    <div id="roleselection">
      <div id="paciente-container" onclick="selectRole('paciente')">
        <div class="image-container">
          <img id="paciente-img" src="img/people.PNG" alt="Paciente">
          <p id="textPaciente">Sou paciente</p>
        </div>
      </div>
      <div id="nutri-container" onclick="selectRole('nutri')">
        <div class="image-container">
          <img id="nutri-img" src="img/Nutri.png" alt="Nutricionista">
          <p id="textNutri">Sou nutri</p>
        </div>
      </div>
    </div>
  </section>

  <!-- botão de criar conta -->
  
  <div id="area-botoes">
    <a href="index.html">CRIAR</a>
    <a href="index.html">VOLTAR</a>
  </div>

  <script src="assets/js/cadastro.js"></script>
  
</body>
</html>
