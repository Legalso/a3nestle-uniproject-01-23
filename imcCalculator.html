<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome - Calculadora de IMC</title>
  <link rel="stylesheet" href="assets/css/calculadoraDeIMC.css">
  <link rel="icon" href="img/logo_nutrihome.png">
</head>
<body>
  <div id="background-index">
    <img id="img-background-index" src="img/3.png" alt="Fundo do site">
  </div>
  <!-- header -->
  <header id="headerDaConfiguracao">
    <nav id="linksDaConfiguracao">
      <img id="logoNutrihomeConfiguracao" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
      <a href="mainPage.html"><img src="img/resumo.png" alt="Ícone de página inicial"></a>
      <a id="imcCalculadora" href="imcCalculator.html"><img src="img/imc.png" alt="Ícone de cálculo de IMC"></a>
      <a href="medidorHidratacao.html"><img src="img/drinkwater.png" alt="Ícone de registro de água"></a>
      <a href="especialista.html"><img src="img/falecomespecilista.png" alt="Ícone de falar com especialista"></a>
      <a href="configurações.html"><img class="optionsblue" src="img/optionsblue.png" alt="Ícone de configurações"></a>
      <img id="nestle_logoConfiguracao" src="img/Nestle-Logo.png" alt="Logo Nestlé">
    </nav>
  </header>

  <h1 id="calculadora">Calculadora de IMC</h1>
  <form>
    <div>
      <label for="altura">Altura (cm):</label>
      <input type="text" id="altura" name="altura">
    </div>
    <div>
      <label for="peso">Peso (kg):</label>
      <input type="text" id="peso" name="peso">
    </div>
    <button type="button" onclick="calcularIMC()">Calcular</button>
  </form>
  <div id="resultado"></div>
  <div id="mensagem"></div>
  <img id="imagem-troca" src="img/imc 1.png" alt="Imagem do IMC">

  <a href="#" id="botao-redirecionar" style="display: none;">Veja aqui a sua dieta recomendada!</a>
  <a href="#" id="botao-redirecionar-dieta" style="display: none;">Dieta Recomendada</a>
  <script src="assets/js/main.js"></script>
</body>
</html>
