<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="img/logo_nutrihome.png">
</head>
<body>

  <!-- background do site -->
  <div id="background-index">
    <img id="img-background-index" src="img/fundodetela.png" alt="Fundo do site">
  </div>

  <!-- area sections -->

<div class="divisao">

  <div id="section-qr_code">
    <div id="area-qr-code">
      <img id="qr_code" src="img/qrcodenutrihome.png" alt="QR Code do site">
    </div>
  </div>

  <section id="section-partecentral">
    
  <div id="box-logo">
    <img id="logoNutrihome" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
    <p>Sua saúde em boas mãos, na comodidade do lar.</p>
  </div>

  
  <form class="preenche_texto">
    <div id="area-login">
      <div>
          <label for="login">LOGIN:</label>
          <input type="text" id="login" name="login" placeholder="Digite seu e-mail ou telefone">
      </div>
      <div>
          <label for="password">SENHA:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha">
      </div>
    </div>

      <!-- <div class="anchor-centralizada login-options"> -->
      <div id="area-botoes">
        <a href="mainPage.html">ENTRAR</a>
        <a href="criarConta.html">CRIAR CONTA</a>
      </div>
    </form>

    <div id="area-tipos-login">
      <div id="title-tipos-login">
          <p>Ou entre com:</p>
      </div>
      <div id="social-media">
        <a href="mainPage.html" class="facebook">
          <img src="img/facebookicon.png" alt="Facebook">
        </a>
        <a href="mainPage.html" class="google">
          <img src="img/googleicon.png" alt="Google">
        </a>
      </div>
    </div>
  </section>

  <section id="section-nestle">
    <div id="area-nestle">
      <img id="nestle_logo1" src="img/Nestle-Logo.png" alt="Logo Nestlé">
    </div>
  </section>

</div>

  <script src="assets/js/main.js"></script>
</body>
</html>
