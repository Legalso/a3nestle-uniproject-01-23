<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="imagens/NutriHomeLogo.png">
  <link rel="stylesheet" href="assets/css/restart.css">
</head>
<body>
  <div id="background-index"></div>
    <header>
        <img src="imagens/NutriHomeLogo.png" alt="NutriHome Logo">
        <h1>NutriHome</h1>
        <nav>
        </nav>
      </header>
  <div>
      <h1>NutriHome</h1>
      <!-- comentario teste -->
      <p id="center">O seu assistente nutricional!</p>
      <form>
          <div>
              <label for="loginOption">Opção de Login:</label>
              <select id="loginOption" name="loginOption">

                  <option value="user">Email</option>
                  <option value="email">Usuário</option>
                  <option value="phone">Telefone</option>
              </select>
          </div>
          <div>
              <label for="login">Login:</label>
              <input type="text" id="login" name="login">
          </div>
          <div>
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password">
          </div>


          <div class="anchor-centralizada login-options">
            <a href="mainPage.html">Entrar</a>
            <a href="criarConta.html">Criar Conta</a>
          </div>
      
          <div>

            <div class="center-text">
                <p>Ou faça login usando:</p>
              </div>


            <div class="anchor-centralizada social-media">
                <a href="mainPage.html" class="google">
                    <img src="imagens/Google.png" alt="Google" width="200" height="200">
                  </a>
                  <a href="mainPage.html" class="facebook">
                    <img src="imagens/Facebook.png" alt="Facebook" width="200" height="200">
                  </a>
            </div>
          </div>
      </form>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
