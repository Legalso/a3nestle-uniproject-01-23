<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome</title>
  <link rel="stylesheet" href="assets/css/restart.css">
  <link rel="icon" href="imagens/NutriHomeLogo.png">
</head>
<body>
  <!-- background do site -->
  <div id="background-index">
    <img id="img-background-index" src="img/fundodetela.png" alt="Fundo do site">
  </div>

  <!-- sections -->

  <div class="divisao">

  <div id="section-qr_code">
    <img id="qr_code" src="img/qrcodenutrihome.png" alt="QR Code do site">
  </div>

  <section id="partecentral">
  <div id="section-logo">
    <img id="logoNutrihome" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
    <p>Sua saúde em boas mãos, na comodidade do lar.</p>
  </div>
  <form class="preenche_texto">
      <div>
          <label for="login">LOGIN:</label>
          <input type="text" id="login" name="login">
      </div>
      <div>
          <label for="password">SENHA:</label>
          <input type="password" id="password" name="password">
      </div>
      <div class="anchor-centralizada login-options">
        <a href="mainPage.html">Entrar</a>
        <a href="criarConta.html">Criar Conta</a>
      </div>
      <div>
        <div class="center-text">
            <p>Ou faça login usando:</p>
          </div>
        <div class="anchor-centralizada social-media">
            <a href="mainPage.html" class="google">
                <img src="imagens/Google.png" alt="Google" width="200" height="200">
              </a>
              <a href="mainPage.html" class="facebook">
                <img src="imagens/Facebook.png" alt="Facebook" width="200" height="200">
              </a>
        </div>
      </div>
  </form>
  </section>

  <div id="section-nestle">
    <img id="nestle_logo1" src="img/Nestle-Logo.png" alt="Logo Nestlé">
  </div>

  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
