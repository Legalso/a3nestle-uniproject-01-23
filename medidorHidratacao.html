<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriHome - Medidor de Hidratação</title>
  <link rel="stylesheet" href="assets/css/especialista.css">
  <link rel="icon" href="img/logo_nutrihome.png">
  <style>
    body {
      background-color: #ffffff;
    }
    .medidor-container {
      text-align: center;
    }
    #medidor-imagem {
      max-width: 300px;
      margin: 0 auto;
    }
    .medidor-contador {
      font-size: 24px;
      margin-top: 20px;
    }
    .medidor-meta {
      font-size: 16px;
      margin-top: 10px;
    }
    .medidor-botoes {
      margin-top: 20px;
    }
    .medidor-botoes button {
      font-size: 20px;
      padding: 8px 16px;
      margin: 0 10px;
      border-radius: 50%;
    }
    .parabens-mensagem {
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="background-index">
    <img id="img-background-index" src="img/2.png" alt="Fundo do site">
  </div>
  <!-- header -->
  <header id="headerDaConfiguracao">
    <nav id="linksDaConfiguracao">
      <img id="logoNutrihomeConfiguracao" src="img/logo_nutrihome.png" alt="Logo Nutrihome">
      <a href="mainPage.html"><img src="img/resumo.png" alt="Ícone de página inicial"></a>
      <a id="imcCalculadora" href="imcCalculator.html"><img src="img/imc.png" alt="Ícone de cálculo de IMC"></a>
      <a href="medidorHidratacao.html"><img src="img/drinkwater.png" alt="Ícone de registro de água"></a>
      <a href="especialista.html"><img src="img/falecomespecilista.png" alt="Ícone de falar com especialista"></a>
      <a href="configurações.html"><img class="optionsblue" src="img/optionsblue.png" alt="Ícone de configurações"></a>
      <img id="nestle_logoConfiguracao" src="img/Nestle-Logo.png" alt="Logo Nestlé">
    </nav>
  </header>

  <div class="medidor-container">
    <br>
    <br>
    <h2>Medidor de Hidratação</h2>
    <img id="medidor-imagem" src="img/aguaestagio0.png" alt="Imagem de Hidratação">
    <div id="medidor-contador" class="medidor-contador">0 ml</div>
    <div class="medidor-meta" id="meta-agua">Meta: 2400 ml</div>
    <div class="medidor-botoes">
      <button onclick="diminuirHidratacao()" class="round-button">-</button>
      <button onclick="aumentarHidratacao()" class="round-button">+</button>
    </div>
    <div id="parabens-mensagem" class="parabens-mensagem" style="display: none;">Parabéns! Você atingiu a meta de hidratação!</div>
  </div>

  <script src="assets/js/medidorHidratacao.js"></script>
</body>
</html>
